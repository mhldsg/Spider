name: '36k News Bot'

on:
  push:
  schedule:
    - cron: '0 22 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2
      - name: 'pip install'
        run: pip3 install -r 36kr/requirements.txt
      - name: Get 36kNews
        run: |
            python3 36kr/36kr.py >> news.txt
            echo 'JSON_RESPONSE<<EOF' >> $GITHUB_ENV
            cat news.txt >> $GITHUB_ENV
            echo 'EOF' >> $GITHUB_ENV
      - name: 'Get date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
      - name: 'Send dingtalk Notice'
        uses: ghostoy/dingtalk-action@master
        with:
          webhook: ${{ secrets.DINGTALK_WEBHOOK}}
          msgtype: markdown
          content: |
            {
              "title": "36k News (${{env.REPORT_DATE }})",
              "text": "2021年11月25日星期四,每日科技快讯：\n> 1.产业链人士预估2022年OLED DDI很可能供不应求 \n> 2.上海市消保委公开约谈巴乐兔租房平台 \n> 3.腾讯回应“腾讯云数据库泄露”传闻：谣言 \n> 4.媒体：苹果全球电池开发主管加盟大众汽车，曾任三星高管 \n> 5.蔚来与壳牌集团到2025年将在中国共建100座换电站 \n> 6.西藏矿业：后续如何落实宝武集团与宁德时代签订的战略合作协议，还需进一步沟通、协商 \n> 7.泉峰汽车：收到法西德国项目定点通知书 \n> 8.蓝色光标：成立元宇宙业务子公司，整合虚拟直播间等资源 \n> 9.中青宝：发布激励计划相关公告前，未发现知情人利用内幕信息买卖公司股票情形 \n> 10.航天科工智能卫星生产线、火箭产业园已投入使用 \n> 11.中国载人航天工程办公室首次面向社会公开征集天舟飞船搭载科学技术试（实）验和应用项目 \n> 12.上海虚拟体育公开赛亮相 \n> 13.恒指收盘涨0.22%，恒生科技收涨1.05% \n> 14.新东方：在美国开设中文线上课，子公司承担转型 \n> 15.内蒙古：“十四五”期间 形成年产800万千瓦以上风电整机及其零部件生产能力 \n> 16.上汽集团：拟分拆所属子公司捷氢科技至科创板上市 \n> 17.商务部：将加快推进《直播电子商务平台管理与服务规范》行业标准的修改完善 \n> 18.现代汽车：明年上半年在首尔试点无人驾驶出行服务 \n> 19.国家卫健委：全国累计报告接种新冠病毒疫苗245661.7万剂次 \n> 20.一线锂电池厂明年合约报价调涨2成 \n> "
            }

